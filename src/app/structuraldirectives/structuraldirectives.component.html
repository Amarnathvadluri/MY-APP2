<p>structuraldirectives works!</p>

<h1 *ngFor="let name of names"> {{name}} </h1>
<select name="" id="">
    <option *ngFor="let state of states">{{state}}</option>
</select>
<h1 *ngFor="let product of products">{{product.name}} and price is{{product.price}}</h1>


<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
<h1>Hello</h1>
<input type="number" [(ngModel)]="num"> 

<h1 *ngIf="num<0">negative number</h1>
<h1 *ngIf="num>0">positive number</h1>
<h1 *ngIf="num==0">this is zero </h1>
